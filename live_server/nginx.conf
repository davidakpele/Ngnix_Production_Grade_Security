        # ===========================
        # Enhanced Security Blocks
        # ===========================
        
        # Block sensitive files and directories
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # Block config, version control, and metadata files
        location ~ /(\.env|\.git|\.svn|\.htaccess|\.htpasswd|composer\.json|package\.json|yarn\.lock|\.dockerignore|Dockerfile|\.aws|\.terraform|\.env\..*|config\.php|wp-config\.php) {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # Block backup and temporary files
        location ~ \.(bak|backup|old|orig|save|swp|tmp|temp|sql|zip|tar|gz|rar)$ {
            deny all;
            access_log /var/log/nginx/suspicious.log;
            return 404;
        }
        
        # WAF-like SQL injection blocking in URL
        location ~* "(union\s+select|insert\s+into|delete\s+from|drop\s+table|update\s+.*set|exec\s*\(|execute\s*\(|select.*from|xp_|sp_)" {
            deny all;
            access_log /var/log/nginx/security_blocked.log;
            return 403 '{"error": "SQL injection attempt detected", "code": "SQL_INJECTION"}';
        }
        
        # Block XSS attempts in URL (enhanced)
        location ~* "(<script|javascript:|onerror=|onload=|onmouseover=|eval\(|base64_decode|phpinfo|shell_exec|system\(|passthru|proc_open|popen|curl_exec|exec|system|shell_exec)" {
            deny all;
            access_log /var/log/nginx/security_blocked.log;
            return 403 '{"error": "XSS attempt detected", "code": "XSS_DETECTED"}';
        }
        
        # Block path traversal attempts (enhanced)
        location ~* "\.\./|\.\.\\\\|etc/passwd|etc/shadow|windows/system|boot\.ini|win\.ini|/etc/|/proc/" {
            deny all;
            access_log /var/log/nginx/security_blocked.log;
            return 403 '{"error": "Path traversal attempt detected", "code": "PATH_TRAVERSAL"}';
        }
        
        # Block command injection attempts (enhanced)
        location ~* "(wget\s+|curl\s+|/bin/bash|/bin/sh|/bin/ksh|/bin/csh|cmd\.exe|powershell|certutil|bitsadmin|nslookup|ping|tracert)" {
            deny all;
            access_log /var/log/nginx/security_blocked.log;
            return 403 '{"error": "Command injection attempt detected", "code": "COMMAND_INJECTION"}';
        }
        
        # Block LDAP injection
        location ~* "(\*|&|\||\\)" {
            if ($request_uri ~* "(ldap|auth|user|admin)" ) {
                deny all;
                access_log /var/log/nginx/security_blocked.log;
                return 403 '{"error": "LDAP injection attempt detected", "code": "LDAP_INJECTION"}';
            }
        }
        
        # Block NoSQL injection attempts
        location ~* "(\{\$|db\.|javascript:|function)" {
            if ($request_uri ~* "(api|query|find|search)" ) {
                access_log /var/log/nginx/suspicious.log;
            }
        }
        
        # Block XXE attacks
        location ~* "(!DOCTYPE|ENTITY|SYSTEM|PUBLIC)" {
            if ($request_uri ~* "(xml|soap|upload)" ) {
                deny all;
                access_log /var/log/nginx/security_blocked.log;
                return 403 '{"error": "XXE attempt detected", "code": "XXE_DETECTED"}';
            }
        }
