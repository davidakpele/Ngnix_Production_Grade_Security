# NGINX Configuration for Banking Microservices Platform
# Author: DAVID AK
# Fixed Version - All syntax errors resolved

worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    
    # ===========================
    # Global Settings
    # ===========================
    
    client_max_body_size 50M;
    send_timeout 60s;
    keepalive_timeout 65;
    keepalive_requests 100;
    client_body_timeout 10s;
    client_header_timeout 10s;
    proxy_connect_timeout 60s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    reset_timedout_connection on;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 4k;
    proxy_buffer_size 16k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;

    # ===========================
    # Enhanced Security Headers
    # ===========================
    # Enhanced security headers with strict CSP
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Strict Content-Security-Policy (no unsafe-inline/eval)
    add_header Content-Security-Policy "default-src 'none'; script-src 'self'; style-src 'self' https:; img-src 'self' data: https:; font-src 'self' https: data:; connect-src 'self' https: wss:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none';" always;
    add_header Content-Security-Policy-Report-Only "default-src 'none'; script-src 'self'; style-src 'self' https:; img-src 'self' data: https:; font-src 'self' https: data:; connect-src 'self' https: wss:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none'; report-uri /api/csp-report" always;
    
    # Restrict feature permissions
    add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), display-capture=(), document-domain=(), encrypted-media=(), fullscreen=(), gamepad=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), usb=(), picture-in-picture=(), sync-xhr=(), vr=(), xr-spatial-tracking=()" always;
    
    # Cross-Origin policies for enhanced isolation
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    
    # Disable client-side caching for sensitive data
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    
    # Additional security metadata
    add_header X-Banking-API-Version "2.0" always;
    add_header X-Content-Type-Options "nosniff" always;

    # ===========================
    # Enhanced Rate Limiting
    # ===========================
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=strict_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=bot_limit:10m rate=2r/s;
    limit_req_zone "$binary_remote_addr$request_uri" zone=txn_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=ddos_protect:10m rate=50r/s;
    limit_req_zone $request_uri zone=uri_limit:10m rate=10r/s;

    # Rate limit by JWT user ID
    map $http_authorization $user_id {
        default "anonymous";
        ~^Bearer\s+[A-Za-z0-9\-_]+\.([A-Za-z0-9\-_]+)\.[A-Za-z0-9\-_]+ $1;
    }
    limit_req_zone $user_id zone=per_user:10m rate=100r/m;

    # Connection limiting - enhanced
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    limit_conn_zone $server_name zone=serv_limit:10m;
    limit_conn_status 429;

    # Request body size limits per endpoint
    map $request_uri $request_body_limit {
        default 1m;
        ~^/api/deposit/ 5m;
        ~^/api/withdrawals/ 5m;
        ~^/api/upload/ 10m;
    }

    # API Key validation (placeholder for key extraction)
    map $http_x_api_key $api_key_valid {
        default "invalid";
        ~^[A-Za-z0-9\-]{32,}$ "valid";
    }

    # Detect privileged endpoints
    map $request_uri $is_privileged {
        default 0;
        ~^/api/maintenance/ 1;
        ~^/api/admin/ 1;
        ~^/api/system/ 1;
    }

    # ===========================
    # Bot Detection & Security Maps
    # ===========================
    
    # Basic bot detection
    map $http_user_agent $bad_bot {
        default 0;
        ~*(googlebot|bingbot|Slurp|DuckDuckBot) 0;
        ~*(scrap|bot|crawler|spider|collect|scan|harvest|wget|curl|libwww-perl|nikto|sqlmap) 1;
    }

    # Enhanced suspicious detection
    map $http_user_agent $is_suspicious {
        default 0;
        "" 1;
        "~*(?i)(python|java|ruby|php|perl|scrapy|curl|wget|http-client|httpclient|nessus|masscan|nikto|sqlmap)" 1;
        "~*(?i)(bot|crawler|spider|scrape|harvest|fetch|collector|parser|monitor|checker|reconnaissance)" 1;
        "~*(<|>|'|\"|;|eval|alert|script|union|select|insert|delete|update|drop|--|/\*|\*/|xp_|sp_)" 1;
    }
    
    # Browser fingerprinting
    map $http_accept $not_browser {
        default 1;
        ~*text/html 0;
    }

    # JWT Token Validation
    map $http_authorization $jwt_status {
        default "invalid";
        ~^Bearer\s+[A-Za-z0-9\-_=]+\.[A-Za-z0-9\-_=]+\.[A-Za-z0-9\-_=]+$ "valid";
    }

    # Referer requirement for sensitive endpoints
    map $request_uri $require_referer {
        default 0;
        ~^/api/deposit/ 1;
        ~^/api/withdrawals/ 1;
    }
    
    # Content-Type validation
    map $content_type $invalid_content_type {
        default 1;
        "application/json" 0;
        "application/x-www-form-urlencoded" 0;
        "multipart/form-data" 0;
        "" 0;
    }

    # API version detection
    map $request_uri $api_version {
        ~^/api/v1/ "1.0";
        ~^/api/v2/ "2.0";
        default "2.0";
    }

    # Generate unique request ID
    map $request_id $req_id {
        default $request_id;
    }

    # ===========================
    # IP Access Control
    # ===========================
    
    geo $admin_access {
        default 0;
        127.0.0.1 1;
        10.0.0.0/8 1;
        172.16.0.0/12 1;
        192.168.0.0/16 1;
    }

    # Maintenance mode control
    geo $maintenance_mode {
        default 0;
        127.0.0.1 0;
        10.0.0.0/8 0;
    }

    # Map error types to messages
    map $bad_bot $bot_error {
        0 "";
        1 "{\"error\":\"Forbidden - Bot detected\",\"code\":\"BOT_BLOCKED\"}";
    }

    map $is_suspicious $suspicious_error {
        0 "";
        1 "{\"error\":\"Forbidden - Suspicious activity\",\"code\":\"SUSPICIOUS_UA\"}";
    }

    map $maintenance_mode $maintenance_error {
        0 "";
        1 "{\"error\":\"Service under maintenance\",\"retry_after\":3600,\"code\":\"MAINTENANCE\"}";
    }

    # ===========================
    # Real IP Configuration
    # ===========================
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # ===========================
    # Cache Configuration
    # ===========================
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m inactive=60m max_size=1g;
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m inactive=6h max_size=2g;
    proxy_temp_path /var/cache/nginx/tmp;
    proxy_cache_key "$scheme$request_method$host$request_uri$http_authorization";

    # ===========================
    # Compression
    # ===========================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/xml application/x-font-ttf font/opentype image/svg+xml;
    gzip_disable "msie6";

    # ===========================
    # Logging Configuration
    # ===========================
    
    # JSON security log
    log_format security_log escape=json
        '{'
        '"timestamp":"$time_iso8601",'
        '"client_ip":"$remote_addr",'
        '"x_forwarded_for":"$http_x_forwarded_for",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"status":"$status",'
        '"user_agent":"$http_user_agent",'
        '"referer":"$http_referer",'
        '"request_time":"$request_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"request_length":"$request_length",'
        '"bytes_sent":"$bytes_sent",'
        '"server_protocol":"$server_protocol",'
        '"jwt_status":"$jwt_status",'
        '"is_suspicious":"$is_suspicious",'
        '"request_id":"$req_id"'
        '}';

    # Standard JSON log
    log_format json_combined escape=json
        '{'
        '"timestamp":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_user_agent":"$http_user_agent",'
        '"request_id":"$req_id"'
        '}';

    # Failed authentication log
    log_format auth_failures '$remote_addr - [$time_local] '
                            '"$request" $status '
                            '"$http_user_agent" "$http_x_forwarded_for"';

    # Sensitive operations log 
    log_format sensitive_log '$remote_addr - $remote_user [$time_local] '
                             '"$request" $status $body_bytes_sent '
                             '"$http_referer" "$http_user_agent"';

    # Log configuration
    access_log /var/log/nginx/access.log json_combined;
    access_log /var/log/nginx/security.log security_log;
    error_log /var/log/nginx/error.log warn;

    # Conditional logging for failures
    map $status $loggable {
        ~^[23] 0;
        default 1;
    }

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===========================
    # Upstream Services
    # ===========================
    
    upstream auth_service {
        least_conn;
        server authentication-service:8187 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    upstream wallet_service {
        least_conn;
        server wallet-service:8035 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream deposit_service {
        least_conn;
        server deposit-service:8020 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream withdraw_service {
        least_conn;
        server withdraw-service:8068 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream history_service {
        least_conn;
        server history-service:8390 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream revenue_service {
        least_conn;
        server revenue-service:8085 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream bank_collection_service {
        least_conn;
        server bank-collection-service:8040 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream beneficiary_service {
        least_conn;
        server beneficiary-service:8084 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream blacklist_service {
        least_conn;
        server blacklist-service:8013 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream escrow_service {
        least_conn;
        server escrow-service:8755 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream notification_service {
        least_conn;
        server notification-service:8079 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream maintenance_service {
        least_conn;
        server maintenance-service:8086 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend {
        least_conn;
        server banking-frontend:4173 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Circuit breaker configuration
    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    proxy_next_upstream_tries 2;
    proxy_next_upstream_timeout 5s;

    # ===========================
    # HTTPS/TLS Server Block (Production)
    # ===========================
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;
        
        # TLS Configuration - Modern/Intermediate Profile
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_stapling_responder http://ocsp.int-x3.letsencrypt.org:80/;
        
        # Certificate paths (update with your certificates)
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_trusted_certificate /etc/nginx/certs/chain.crt;
        
        # Disable weak SSL options
        ssl_session_cache none;
        
        # Enable TLS 1.3 early data (0-RTT) - use with caution for non-idempotent requests
        ssl_early_data on;
        
        # Redirect HTTP to HTTPS
        error_page 497 =301 https://$host$request_uri;
        
        # Continue with main server configuration
        include /etc/nginx/includes/ssl_locations.conf;
    }
    
    # HTTP Redirect Server Block
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        
        # Allow ACME challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ===========================
    # Main HTTPS Server Block
    # ===========================
    server {
        listen 8000;
        server_name localhost;
        
        # ===========================
        # Request/Response Validation
        # ===========================
        
        # Block requests with missing or invalid headers
        if ($http_user_agent = "") {
            access_log /var/log/nginx/suspicious.log security_log;
            return 403 '{"error":"Forbidden","code":"NO_USER_AGENT"}';
        }
        
        # Enforce HTTPS for all external requests
        if ($scheme != "https" && $remote_addr !~ ^(127\.0\.0\.1|10\.|172\.(1[6-9]|2[0-9]|3[01])\.|192\.168\.)$) {
            return 301 https://$host$request_uri;
        }

        # Add custom headers
        add_header X-Request-ID $req_id always;
        add_header X-API-Version $api_version always;

        # ===========================
        # Security Audit Log
        # ===========================
        location /api/csp-report {
            limit_req zone=api_limit burst=30 nodelay;
            
            if ($request_method != POST) {
                return 405;
            }
            
            access_log /var/log/nginx/csp-violations.log security_log;
            return 204;
        }
        
        location /health {
            access_log off;
            return 200 '{"status":"healthy","timestamp":"$time_local","service":"nginx","request_id":"$req_id"}';
            add_header Content-Type application/json;
        }
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            deny all;
        }
        
        location /container-health {
            access_log off;
            return 200 '{"status":"healthy","services":{"nginx":"up"},"timestamp":"$time_local"}';
            add_header Content-Type application/json;
        }

        # ===========================
        # Static Assets
        # ===========================
        
        location /assets/ {
            proxy_pass http://frontend/assets/;
            proxy_cache static_cache;
            proxy_cache_valid 200 7d;
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
            add_header X-Cache-Status $upstream_cache_status;
        }

        # ===========================
        # Frontend with Security Checks
        # ===========================
        
        location / {
            if ($maintenance_mode = 1) {
                add_header Content-Type application/json always;
                add_header X-Blocked-Reason "maintenance" always;
                return 503 $maintenance_error;
            }
            
            # Block bad bots 
            if ($bad_bot = 1) {
                add_header Content-Type application/json always;
                add_header X-Blocked-Reason "bot" always;
                return 403 $bot_error;
            }
          
            # Global rate limiting
            limit_req zone=global_limit burst=200 nodelay;
            limit_req_status 429;
            
            # Proxy to frontend
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Critical for SPA applications
            proxy_set_header Connection "";
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Accept-Encoding "";
            
            # Uncomment and use these timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Don't buffer responses
            proxy_buffers 8 16k;
            proxy_buffer_size 32k;
            
            # Disable redirect following for SPA
            proxy_redirect off;
            
            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 = @frontend_fallback;
        }

        location @frontend_fallback {
            internal;
            add_header Retry-After 60 always;
            add_header Content-Type application/json always;
            return 503 '{"error":"Service temporarily unavailable","retry_after":60,"request_id":"$req_id"}';
        }
        # ===========================
        # WebSocket Endpoint
        # ===========================
        
        location /ws {
            # Rate limiting for WebSocket
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://wallet_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $req_id;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # ===========================
        # API Routes - Authentication with Enhanced Security
        # ===========================
        
        location /api/auth/ {
            # Rate limiting
            limit_req zone=auth_limit burst=20 nodelay;
            limit_req_status 429;
            
            # Require POST for login/register to prevent CSRF
            if ($request_method = POST) {
                set $require_referer 1;
            }
            if ($http_referer != "") {
                set $require_referer 0;
            }
            
            # Method validation
            if ($request_method !~ ^(GET|POST|PUT|DELETE|OPTIONS)$) {
                return 405 '{"error":"Method not allowed"}';
            }
            
            # Block suspicious user agents
            if ($is_suspicious = 1) {
                access_log /var/log/nginx/suspicious.log security_log;
                return 403 '{"error":"Forbidden","code":"SUSPICIOUS_AGENT"}';
            }
            
            proxy_pass http://auth_service/auth/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_redirect off;
            
            # Logging
            access_log /var/log/nginx/auth.log security_log;
            
            error_page 502 503 504 = @auth_fallback;
        }
        
        location @auth_fallback {
            internal;
            add_header Content-Type application/json always;
            return 503 '{"error":"Authentication service unavailable","code":"AUTH_SERVICE_DOWN","request_id":"$req_id"}';
        }

        # ===========================
        # API Routes - User Service
        # ===========================
        
        location /api/user/ {
            limit_req zone=auth_limit burst=20 nodelay;
            limit_req_status 429;
            
            if ($request_method !~ ^(GET|POST|PUT|DELETE|PATCH|OPTIONS)$) {
                return 405 '{"error":"Method not allowed"}';
            }
            
            proxy_pass http://auth_service/user/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_redirect off;
            
            access_log /var/log/nginx/user.log security_log;
        }

        location /api/receipt/ {
            limit_req zone=auth_limit burst=20 nodelay;
            limit_req_status 429;
            
            if ($request_method !~ ^(GET|POST|PUT|DELETE|PATCH|OPTIONS)$) {
                return 405 '{"error":"Method not allowed"}';
            }
            
            proxy_pass http://auth_service/receipt/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_redirect off;
            
            access_log /var/log/nginx/user.log security_log;
        }

        # ===========================
        # API Routes - Wallet Service with Enhanced Validation
        # ===========================
        
        location /api/wallet/ {
            # Enhanced rate limiting
            limit_req zone=api_limit burst=30 nodelay;
            limit_req zone=per_user burst=10 nodelay;
            limit_req_status 429;
            
            # Security checks
            if ($request_method !~ ^(GET|POST|PUT|PATCH|OPTIONS)$) {
                return 405;
            }
            
            # Block suspicious user agents
            if ($is_suspicious = 1) {
                access_log /var/log/nginx/suspicious.log security_log;
                return 403 '{"error":"Forbidden","code":"SUSPICIOUS_AGENT"}';
            }
            
            # Enhanced SQL injection pattern detection
            if ($request_uri ~* "(union\s+select|insert\s+into|delete\s+from|drop\s+table|exec\s*\(|script>|onerror=|onload=)" ) {
                access_log /var/log/nginx/attacks.log security_log;
                return 403 '{"error":"Malicious request detected","code":"INJECTION_DETECTED"}';
            }
            
            proxy_pass http://wallet_service/wallet/;
